<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vowel Counter</title>
</head>

<body>
    <div class="content">
        <div class="panel" id="input-area">
            <h2>Vowel Counter</h2>
            <textarea name="" id="input-field" rows="10"></textarea>
        </div>
        <div class="panel" id="output-area">
            <h2>Statistics: </h2>
            <div>
                <h4>Vowels: </h4>
                <h4 class="vowel-count"></h4><br>
            </div>
            <div>
                <h4>Consonants: </h4>
                <h4 class="consonant-count"></h4><br>
            </div>
            <div>
                <h4>Syllables: </h4>
                <h4 class="syllable-count"></h4><br>
            </div>
        </div>
    </div>
    <div id="info-area">
        <p>Please note! The syllable counter isn't totally accurate. It's in the ball park, but not accurate.</p>
    </div>

    <script src="main.js"></script>
</body>

</html>
